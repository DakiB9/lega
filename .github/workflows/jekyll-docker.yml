<form id="register-form">
  <div class="form-group">
    <label for="username">Korisničko ime</label>
    <input type="text" id="username" name="username" class="form-control">
    <small id="username-error" class="text-danger"></small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control">
    <small id="email-error" class="text-danger"></small>
  </div>
  <div class="form-group">
    <label for="password">Lozinka</label>
    <input type="password" id="password" name="password" class="form-control">
    <small id="password-error" class="text-danger"></small>
  </div>
  <div class="form-group">
    <label for="age">Godine</label>
    <input type="number" id="age" name="age" class="form-control">
    <small id="age-error" class="text-danger"></small>
  </div>
  <button type="submit" class="btn btn-primary">Registruj se</button>
</form>
const registerForm = document.querySelector('#register-form');

registerForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const usernameInput = document.querySelector('#username');
  const emailInput = document.querySelector('#email');
  const passwordInput = document.querySelector('#password');
  const ageInput = document.querySelector('#age');

  const username = usernameInput.value.trim();
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  const age = Number(ageInput.value.trim());

  const errors = [];

  if (!username) {
    errors.push('Unesite korisničko ime.');
    document.querySelector('#username-error').textContent = 'Unesite korisničko ime.';
  } else {
    document.querySelector('#username-error').textContent = '';
  }

  if (!email) {
    errors.push('Unesite email.');
    document.querySelector('#email-error').textContent = 'Unesite email.';
  } else {
    document.querySelector('#email-error').textContent = '';
  }

  if (!password) {
    errors.push('Unesite lozinku.');
    document.querySelector('#password-error').textContent = 'Unesite lozinku.';
  } else {
    document.querySelector('#password-error').textContent = '';
  }

  if (isNaN(age) || age <= 0) {
    errors.push('Unesite ispravne godine.');
    document.querySelector('#age-error').textContent = 'Unesite ispravne godine.';
  } else {
    document.querySelector('#age-error').textContent = '';
  }

  if (errors.length === 0) {
    // ovde dodajemo kod koji kreira novi korisnički nalog
    alert('Uspešno ste se registrovali!');
    usernameInput.value = '';
    emailInput.value = '';
    passwordInput.value = '';
    ageInput.value = '';
  }
});
